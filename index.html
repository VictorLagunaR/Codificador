<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Montserrat&family=Oswald:wght@311&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Desafio Alura - Codificador</title>

</head>
<body>
    <main>
        <header><img src="img/logo.png" alt="Logo" id="logo"></header>
        <section id="mensagem">
            <form method="post" id="form">

                <textarea name="digitar-texto" class="digitar-texto" placeholder=" Digite seu texto" autocomplete="off" autofocus spellcheck="false"></textarea>
                
                <div id="importante">
                    <ion-icon name="alert-circle-sharp"></ion-icon>
                    <p>Apenas letras minúsculas e sem acento</p>
                </div>
                <div class="botoes">
                    <button id="criptografar">Criptografar</button>
                    <button id="descriptografar">Descriptografar</button>
                </div>
            </form>
        </section>
        <section id="mensagem-criptografada">
            <textarea id="texto-criptografado" readonly></textarea>
            <div id="mensagem-parte-criptografada">
                <div id="imagem-e-texto">
                    <img src="img/imagemBuscando.png" alt="" id="img-parte-criptografada">
                    <div class="texto">
                        <h1>Nenhuma mensagem encontrada</h1>
                        <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                    </div>
                </div>
            </div>
            <button id="copiar" onclick="copiarTexto()">Copiar</button>
        </section>

    </main>
    <footer>
        <p>#oracleONE</p> 
        <div class="github">
            <a href="https://github.com/VictorLagunaR" target="_blank">
                <p> Sigam-me no github!!</p>
                <img src="/img/logo-github.png" alt="">
            </a>
        </div>
    </footer>
    <!--Scripts para puxar ícones-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!--scripts para o funcionamento da página-->
    <script src="js/criptografia.js"></script>
    <script src="js/copiar.js"></script>
    <script src="js/descriptografar.js"></script>
</body>
</html>
